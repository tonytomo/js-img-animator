<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Animator</title>
        <meta name="description" content="You can animate your images here" />

        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/css.gg@2.1.1/icons/icons.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Taprom&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="imageBox" id="imageBox" title="Image box">
            <p>Your images will be displayed here</p>
        </div>
        <div class="controllerBox">
            <div class="fpsFormWrapper">
                <label for="fpsForm">FPS</label>
                <input
                    type="text"
                    name="fpsForm"
                    id="fpsForm"
                    value="10"
                    maxlength="2"
                    onchange="setFps()"
                />
            </div>
            <button
                disabled
                type="button"
                id="togglePlayButton"
                title="Toggle Play Animation"
                onmousedown="togglePlayAnimation()"
            >
                <i class="gg-play-button"></i>
            </button>
            <button
                disabled
                type="button"
                id="clearButton"
                title="Clear Animation"
                onmousedown="clearAnimation()"
            >
                <i class="gg-trash"></i>
            </button>
            <div class="frameBoxWrapper">
                <label for="frameBox">Frame</label>
                <input
                    readonly
                    type="text"
                    name="frameBox"
                    id="frameBox"
                    title="Frame"
                    value="0"
                />
            </div>
        </div>
        <div class="inputContainer">
            <div class="inputWrapper">
                <label for="urlInputBox">URL(s):</label>
                <div class="checkboxWrapper">
                    <input
                        type="checkbox"
                        name="fromGDrive"
                        id="fromGDrive"
                        class="fromGDrive"
                        onchange="toggleDrive()"
                    />
                    <label for="fromGDrive">From Google Drive</label>
                </div>
            </div>
            <textarea
                type="text"
                name="urlInputBox"
                class="urlInputBox"
                id="urlInputBox"
                onchange="setUrl()"
                placeholder="Paste image URL here, separated by new line or space"
            ></textarea>
        </div>

        <script src="index.js"></script>
    </body>
